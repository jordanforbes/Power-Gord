<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="fretboard">
                <div class="note" pos="r">E</div>
                <div class="note" pos="m2">F</div>
                <div class="note" pos="M2">FG</div>
                <div class="note" pos="m3">G</div>
                <div class="note" pos="M3">GA</div>
                <div class="note" pos="p4">A</div>
                <div class="note" pos="A4">AB</div>
                <div class="note" pos="p5">B</div>
                <div class="note" pos="m6">C</div>
                <div class="note" pos="M6">CD</div>
                <div class="note" pos="m7">D</div>
                <div class="note" pos="M7">DE</div>
            </div>
            <div class="groupNotes">

            </div>
        </div>
        <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
        <script src="./script.js" async defer></script>
        <script>
            $(document).ready(function () {
                $('.note').click(function () {
                    let thisNote = $(this).html()
                    let position = $(this).attr('pos')
                    console.log(thisNote);
                    $('.groupNotes').append("<p>"+thisNote +"("+position+")</p> ")
            });
        })
        </script>
    </body>
</html>
